    version: '2.1'
    services:
      academy-proxy:
        image: javergarav/sa_academy_proxy
        depends_on:
          - academy-api
        ports:
          - "80:80"
      academy-api:
        image: javergarav/sa_academy_api
        environment:
          PORT: '5000'
          SHOW_URLS: 'true'
          STUDENTS_PORT: '4000'
          STUDENTS_ENTRY: 'students/'
      students-db:
        image: mysql
        ports:
          - "3306:3306"
        environment:
          MYSQL_ROOT_PASSWORD: 123
          MYSQL_USER: arquisoft
          MYSQL_PASSWORD: 123
          MYSQL_DATABASE: students
          MYSQL_HOST: students-db
      students-ms:
        image: javergarav/sa_students_ms
        command: bash -c "sleep 160 && rm -f tmp/pids/server.pid && bundle exec rails db:migrate && bundle exec rails s -p 4000 -b '0.0.0.0'"
        environment:
          PORT: '4000'
        depends_on:
          - students-db